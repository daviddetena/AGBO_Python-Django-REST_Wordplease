{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block section %}

{% for error in errors %}
    <p style="color: red">{{ error }}</p>
{% endfor%}

<form method="post">
    <!-- Evitar el Cross-site request forgery -->
    {% csrf_token %}
    <div>
        <input type="text" name="usr" placeholder="Nombre de usuario">
    </div>
    <div>
        <input type="password" name="pwd" placeholder="Password">
    </div>
    <div>
        <button>Entrar</button>
    </div>
</form>

{% endblock %}
